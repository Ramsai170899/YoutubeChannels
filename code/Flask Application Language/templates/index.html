<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Audify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="background"></div>
    <div class="overlay"></div>

    <h1 class="main-heading">Audify</h1>

    <!-- FORM -->
    <form method="POST">
        <div class="grid-container">

            <!-- Left Panel -->
            <div class="left-panel">
                <textarea name="text" placeholder="Paste or type your script..."></textarea>
            </div>

            <!-- Right Panel -->
            <div class="right-panel">

                <div class="form-group">
                    <label>Filename:</label>
                    <input type="text" name="filename" placeholder="Output filename">
                </div>

                <div class="form-group">
                    <label>Language:</label>
                    <select name="language" id="languageDropdown">
                        {% for lang in languages %}
                        <option value="{{ lang }}" {% if lang==selected_language %}selected{% endif %}>{{ lang }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                    <select name="gender" id="genderDropdown">
                        {% for gender in genders %}
                        <option value="{{ gender }}" {% if gender==selected_gender %}selected{% endif %}>{{ gender }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Voice:</label>
                    <select name="voice" id="voiceDropdown">
                        {% for v in voices %}
                        <option value="{{ v[1] }}" {% if v[1]==selected_voice_name %}selected{% endif %}>{{ v[1] }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Rate: <span id="rateValue">0</span>%</label>
                    <input type="range" name="rate" min="-100" max="100" value="0" id="rateSlider">
                </div>

                <div class="form-group">
                    <label>Pitch: <span id="pitchValue">0</span></label>
                    <input type="range" name="pitch" min="-100" max="100" value="0" id="pitchSlider">
                </div>

                <button type="submit">Convert</button>

                {% if generated_file %}
                <div class="download">
                    <a href="{{ url_for('download', filename=generated_file) }}">Download Audio</a>
                </div>
                {% endif %}

            </div> <!-- Right Panel End -->

        </div> <!-- Grid End -->

    </form>

    <!-- SCRIPT SECTION -->
    <script>
        function updateVoices() {
            const gender = document.getElementById('genderDropdown').value;
            const language = document.getElementById('languageDropdown').value;

            fetch(`/get_voices/${gender}/${language}`)
                .then(response => response.json())
                .then(data => {
                    const voiceDropdown = document.getElementById('voiceDropdown');
                    voiceDropdown.innerHTML = '';
                    data.forEach(voice => {
                        const option = document.createElement('option');
                        option.value = voice;
                        option.text = voice;
                        voiceDropdown.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching voices:', error));
        }

        // Attach event listeners
        document.getElementById('genderDropdown').addEventListener('change', updateVoices);
        document.getElementById('languageDropdown').addEventListener('change', updateVoices);

        // On page load
        document.addEventListener('DOMContentLoaded', updateVoices);

        // Slider live value updates
        const rateSlider = document.getElementById('rateSlider');
        const rateValue = document.getElementById('rateValue');
        rateSlider.addEventListener('input', function () {
            rateValue.textContent = this.value;
        });

        const pitchSlider = document.getElementById('pitchSlider');
        const pitchValue = document.getElementById('pitchValue');
        pitchSlider.addEventListener('input', function () {
            pitchValue.textContent = this.value;
        });
    </script>

</body>

</html>
